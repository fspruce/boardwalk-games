<!DOCTYPE html>

  <head>

    <title>Boardwalk Games | Home</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"

    <link rel="icon" sizes="16x16" href="assets/images/favicon-16x16.png" />

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">

          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"

            </li>
          </ul>

      <section class="container">
        <div class="row">
          <div class="col-12">Services section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>

    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact section heading</div>
          <!-- Contact Info -->
          <div class="col-12 col-md-6 col-xl-4">
            Contact info & social links
          </div>
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>

    <!-- Bootstrap JS Script -->

    ></script>
